<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backsapce</title>

    <style>
        .main {
            /* margin: 0 auto; */
            display: grid;
            place-items: center;
            height: 70px;
            width: 400px;
        }

        .spacial_key {
            width: 45px;
            border-radius: 5px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1 id="type"></h1>
        <button class="spacial_key">E</button>
        <button class="spacial_key">C</button>
    </div>



    <!-- onclick="Back()" -->
    <script>
        let type = document.querySelector('#type');

        let buttons = document.querySelectorAll('.spacial_key');

        for (let i = 0; i < buttons.length; i++) {

            buttons[i].addEventListener('click', function () {

                if (this.innerHTML == 'C') {
                    type.innerHTML = '';
                }
                else if (this.innerHTML == 'E') {
                    Back();
                }
            })
        }

        document.addEventListener('keyup', (e) => {
            // type.innerHTML = e.key;

            if (e.key == 'Backspace') {
                type.innerText = type.innerText.substr(0, type.innerText.length - 1)
            }
            else if (e.key == 'Shift' || e.key == 'Control') {
                type.innerHTML = '' + type.innerHTML;
            }
            else {
                type.innerHTML = type.innerHTML + e.key;
            }


        })




        function Back() {
            type.innerText = type.innerText.substr(1, type.innerText.length - 1)
        }
    </script>
</body>

</html>
